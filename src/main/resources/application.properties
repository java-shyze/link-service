# ===============================
# APPLICATION
# ===============================
spring.application.name=linkservice

# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# DATABASE
# ===============================
spring.datasource.url=${LINK_DB_URL}
spring.datasource.username=${LINK_DB_USERNAME}
spring.datasource.password=${LINK_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


# ===============================
# LIQUIBASE (для миграций БД)
# ===============================
# Раскомментируйте когда будете готовы использовать Liquibase
# spring.liquibase.enabled=true
# spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# ===============================
# CONNECTION POOL
# ===============================
spring.datasource.hikari.maximum-pool-size=${LINK_DB_MAXIMUM-POOL-SIZE:10}
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.links.linkservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

