spring.application.name=linkservice

server.port=8081

spring.datasource.url=${LINK_DB_URL:jdbc:postgresql://localhost:5432/default-db}
spring.datasource.username=${LINK_DB_USERNAME:defaut-name}
spring.datasource.password=${LINK_DB_PASSWORD:default-pass}
#spring.jpa.hibernate.ddl-auto=none -> uncomment later instead next raw
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#spring.liquibase.enabled=true -> uncomment later

# delete later:
spring.jpa.generate-ddl=true 